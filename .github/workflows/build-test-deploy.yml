name: build test deploy
on:
  workflow_call:
   inputs:
    node-version:
     description: "node version"
     required: true
     type: string
  push:
   branches:
   - main
  workflow_dispatch:
jobs:
 build:
   runs-on: ubuntu-latest
   steps: 
    - name: checkout repo
      uses: actions/checkout@v3
    - name: use node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
      name: npm intsall
    - run: npm run build
      name: npm build
 test:
   needs: build
   runs-on: ubuntu-latest
   steps: 
    - name: checkout repo
      uses: actions/checkout@v3
    - name: use node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install --save-dev eslint@8.57.0 eslint-config-next @next/eslint-plugin-next
    - name: npm fund
      run: npm fund
    - name: npm test
      run: npm test

 deploy:
  needs: test
  permissions:
   contents: write
   pages: write
   id-token: write
  environment:
   name: production
   url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  steps:
   - name: checkout repo
     uses: actions/checkout@v3
     with: 
       token: ${{ secrets.GITHUB_TOKEN}}
   - name: use node.js
     uses: actions/setup-node@v3
     with:
      node-version: '18.x'
   - name: configure github pages
     uses: actions/configure-pages@v3
     with:
      static_site_generator: next
   - name: npm install
     run: npm install --save-dev eslint@8.57.0 eslint-config-next @next/eslint-plugin-next
   - name: npm build
     run: npm run build
   - name: upload artifacts
     uses: actions/upload-pages-artifact@v3
     with:
      path: "./out" 
   - name: deploy
     id: deployment
     uses: actions/deploy-pages@v4
